<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="map.html">Map</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <!-- About Us Section -->
        <section class="about-us">
            <h2>About Us</h2>
            <p>We are a passionate team of students committed to making our campus more accessible for everyone. This project was developed during a hackathon to improve navigation for individuals with disabilities.</p>
        </section>

        <!-- Contact Form -->
        <form style="margin-top: 50px;" id="contact-form">
            <br /><label for="name">Name:</label><br />
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <br /><label for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <br /><label for="message">Leave a Comment:</label>
            <br /><textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

            <br /><button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Hackathon Team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
